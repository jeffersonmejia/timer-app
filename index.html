<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<title>Timer App</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/index.css" />
	</head>
	<body data-dark>
		<main class="app">
			<header>
				<h1 data-dark class="not-selectable">Timer App</h1>
				<nav>
					<button class="dark-button" data-dark>ðŸŒ™</button>
				</nav>
			</header>
			<section>
				<h2 class="timer not-selectable" data-dark>00:05:00</h2>
				<form class="timer-form hidden not-selectable" data-dark>
					<fieldset>
						<input type="text" maxlength="2" id="timer-form-hour" />
						<label for="timer-form-hour">Horas</label>
					</fieldset>
					<fieldset>
						<input type="text" maxlength="2" id="timer-form-minutes" />
						<label for="timer-form-minutes">Minutos</label>
					</fieldset>
					<fieldset>
						<input type="text" maxlength="2" id="timer-form-seconds" />
						<label for="timer-form-seconds">Segundos</label>
					</fieldset>
				</form>
				<div class="group-button" id="group-button-timer">
					<button class="primary-button" data-dark id="handle-timer-button">
						Iniciar
					</button>
					<button class="secondary-button" id="reset-button" data-dark>Reset</button>
				</div>
			</section>
		</main>
		<script src="./js/index.js"></script>
	</body>
</html>
